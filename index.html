<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS - PLAY LINK</title>
    <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
    <style>
        body {
            margin: 0;
        }

        .jwplayer {
            position: absolute !important;
        }

        .jwplayer.jw-flag-aspect-mode {
            min-height: 100%;
            max-height: 100%;
        }

        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 40px;
            color: #888;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .modal-buttons button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            transition: background-color 0.3s, transform 0.3s;
        }

        #joinChannel {
            background-color: #1a73e8;
            color: #fff;
            font-weight: bold;
        }

        #alreadyJoined {
            background-color: #f44336;
            color: #fff;
            font-weight: bold;
        }

        #joinChannel:hover,
        #alreadyJoined:hover {
            transform: scale(1.05);
        }

        #joinChannel:active,
        #alreadyJoined:active {
            transform: scale(1);
        }

        .modal-content h2 {
            font-size: 20px;
            font-weight: bold;
        }

        .modal-content p {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Join Our Telegram Channel</h2>
            <p>Stay updated with the latest streams and news.</p>
            <div class="modal-buttons">
                <button id="joinChannel">Join Now</button>
                <button id="alreadyJoined">Close</button>
            </div>
        </div>
    </div>
